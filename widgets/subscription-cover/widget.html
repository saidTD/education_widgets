


<section class="subscrition-cover py-4">
   <div class="container">
     <div class="subscription-bg-clr row flex-row align-items-center justify-content-between">
       <div class="block-text col-xl-6 col-lg-12">
         <h2 class="text-primary text__title mb-3">{{params.title}}</h2>
         <p class="text-body text__pargh">{{params.description|safe}}
         </p>
       </div>
       <div class="subscription__cover col-lg-12 col-xl-6 text-center">
         <img src="{{params.bg_cover}}" alt="">
       </div>
     </div>
     <div class="subscription__form">
       <form action="" id="subscription-form">
         <div class="inputs-row d-flex align-items-center gap-4">
           <div class="">
             <input type="text" class="form-control form-control__subscription__form" id="input-fullName" name="full-name" aria-describedby="emailHelp" placeholder="Nom et Prenom" required>
           </div>
           <div class="">
             <input type="tel" class="form-control form-control__subscription__form" id="input-tel" name="tel" aria-describedby="emailHelp" placeholder="Numero de Telephone" required>
           </div>
           <div class="">
             <select class="form-select form-select__subscription__form" aria-label="Default select example" name="lang" required>
               <option selected>Intéressé/e par </option>
               <option value="1">anglais</option>
               <option value="2">Francais</option>
             </select>
           </div>
           <button type="submit" class="btn  subscription__form__button">{{params.button.text}}</button>
         </div>
       </form>
     </div>
   </div>
 </section>
