<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <section class="hiring" id="hiring">
      <div class="container py-5">
        <div class="hiring-form-wrapper bg-white shadow-lg py-4">
          <h2 class="mb-3 text-center">
            Postuler votre Candidature
          </h2>

          <form
            class="text-black py-3 px-4 py-sm-4 px-sm-5 needs-validation"
            data-form-cat="contact"
            novalidate
          >
            <div class="row mb-4">
              <div class="form-group col-12 col-md-6">
                <label for="last-name" class="form-label">Nom</label>
                <input
                  class="form-control"
                  id="last-name"
                  type="text"
                  name="last_name"
                  placeholder="Khalid"
                  required
                />
                <div class="invalid-feedback">
                  Ce champ est obligatoire.
                </div> 
              </div>
              <div class="form-group col-12 col-md-6">
                <label for="first-name" class="form-label">Prénom</label>
                <input
                  class="form-control"
                  id="first-name"
                  type="text"
                  name="first_name"
                  placeholder="Massary"
                  required
                />
                <div class="invalid-feedback">
                  Ce champ est obligatoire.
                </div> 
              </div>
            </div>
            <div class="row mb-4">
              <div class="form-group col-12 col-md-6">
                <label for="email" class="form-label">Adresse Email <span class="required"></span></label>
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Khalid@gmail.com"
                  aria-describedby="emailHelp"
                  required
                />
                <div class="invalid-feedback">
                  Veuillez saisir une adresse e-mail valide.
                </div> 
              </div>
              <div class="form-group col-12 col-md-6">
                <label for="phone" class="form-label">Numéro de téléphone <span class="required"></span></label>
                <input
                  class="form-control"
                  id="phone"
                  type="tel"
                  name="phone"
                  placeholder="0666666666"
                  aria-describedby="phoneHelp"
                  required
                />
                <div class="invalid-feedback">
                  Veuillez saisir un numéro de téléphone valide.
                </div> 
              </div>
            </div>
            <div class="form-group mb-5">
              <label for="message" class="form-label">Votre Message <span class="required"></span></label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                placeholder="Lorem Ipsum"
                rows="4"
                style="resize: none"
                required
              ></textarea>
              <div class="invalid-feedback">
                Ce champ est obligatoire.
              </div> 
            </div>
            <div class="form-group text-center">
              <button type="button" class="btn btn-primary px-4 py-2 rounded">
                Valider Votre Candidature
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
