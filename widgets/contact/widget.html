<section class="contact" id="contact">
  <div class="container py-5">
    <h2 class="title--white-variant mb-3 text-center">{{params.title|safe}}</h2>
    <p class="contact-desc mb-5 mx-auto text-center">{{params.description|safe}}</p>

    <form
      class="text-black shadow-lg bg-white py-3 px-4 py-sm-4 px-sm-5 needs-validation"
      data-form-cat="contact"
      novalidate
    >
      <div class="form-group mb-3">
        <label for="full-name" class="form-label">Nom complet <span class="required"></span></label>
        <input
          class="form-control"
          id="full-name"
          type="text"
          name="first_name"
          placeholder="Exemple: Johne Doe"
          aria-describedby="funNameHelp"
          required
        />
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div> 
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Adresse Email <span class="required"></span></label>
        <input
          class="form-control"
          id="email"
          type="email"
          name="email"
          placeholder="Exemple: exemple@exemple.com"
          aria-describedby="emailHelp"
          required
        />
        <div class="invalid-feedback">
          Veuillez saisir une adresse e-mail valide.
        </div> 
      </div>
      <div class="form-group mb-3">
        <label for="phone" class="form-label">Numéro de téléphone <span class="required"></span></label>
        <input
          class="form-control"
          id="phone"
          type="tel"
          name="phone"
          placeholder="Exemple: 0666666666"
          aria-describedby="phoneHelp"
          required
        />
        <div class="invalid-feedback">
          Veuillez saisir un numéro de téléphone valide.
        </div> 
      </div>
      <div class="form-group mb-4">
        <label for="message" class="form-label">Votre Message <span class="required"></span></label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          placeholder="Exemple: Lorem Ipsum"
          rows="4"
          style="resize: none"
          required
        ></textarea>
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div> 
      </div>
      <div class="form-group text-center">
        <button type="button" class="btn btn-primary px-4 py-2 rounded">{{params.text_btn}}</button>
      </div>
    </form>
  </div>
</section>
