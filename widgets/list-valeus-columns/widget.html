<section id="valeurs-listing">
  <div class="container py-5">
    <h2 class="text-center mb-5">{{params.title}}</h2>

    <div class="cards-wrapper">
      {% for metier in params.list_metiers %}
        <div class="card align-items-center flex-row gap-3 rounded-0 p-3 p-md-4 shadow-sm" style="--card-color: {{metier.color|default:'var(--bs-primary)'}}">
          <div class="card-icon h3 d-grid justify-content-center align-items-center overflow-hidden">
            <img class="img-fluid" src="{{metier.cover}}" alt="">
          </div>
          <div class="card-content" style="margin-top: -6px">
            <h5 class="card-title text-capitalize mb-2">{{metier.name|safe}}</h5>
            <p class="card-desc small mb-0">{{metier.description|striptags}}</p>
          </div>
        </div>
      {% endfor %}
    </div>

    <a href="{{params.btn.url}}" class="btn btn-primary text-capitalize d-block mx-auto mt-4 mt-md-5" style="width: fit-content">{{params.btn.text}}</a>
  </div>
</section>
