<body>
  <header>
    <div class="header-bar">

        </button>

    </div>

    <nav class="navigation">

        <a class="navbar-brand" href="/">
          <img src="./img/logo.png" alt="logo" />
        </a>

          <div class="humburger nav-icon-5">

            <span></span>

            <li class="nav-item">
              <a class="nav-link" href="/">accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/agence">agence</a>

            </li>
            <li class="nav-item">

          </a>
        </div>
      </div>
    </nav>
