<section class="carousel-section">
  <div class="carousel-cover-wrapper">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        {% for item in params.carousel_items %}
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="{{item.background}}" class="d-block w-100" alt="...">
        </div>
        {% endfor %}
        
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="carousel-cover__content">
      <div class="content__text">
        <p class="text-secondary">{{params.content.text}}</p>
      </div>
      <a href="#" class="btn btn-secondary content__button">
        {{params.button.text}}
      </a>
    </div>
  </div>
</section>
