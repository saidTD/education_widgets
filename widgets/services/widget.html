<section>
  <div class="container py-5">
    <h2 class="text-center mb-5">{{params.title}}</h2>

    <div class="cards-wrapper">
      {% for metier in params.list_metiers %}
        <div class="card p-3 p-md-4 shadow-sm" style="--card-color: {{metier.color}}">
          <div class="card-icon h3 d-grid justify-content-center align-items-center overflow-hidden rounded-circle mb-2">
            <img class="img-fluid" src="{{metier.cover}}" alt="logo">
          </div>
          <div class="card-content">
            <h5 class="card-title mb-2 text-capitalize">{{metier.name|safe}}</h5>
            <p class="card-desc small mb-0">{{metier.description|striptags}}</p>
          </div>
        </div>
      {% endfor %}
    </div>

    <a href="/" class="btn btn-primary d-block mx-auto mt-4 mt-md-5" style="width: fit-content">Nos Services</a>
  </div>
</section>
