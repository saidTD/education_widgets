


<section class="block-widget py-5">
  <div class="container text-center block-widget__container">
    <div class="block-widget__title text-center">
      <h2 class="text-secondary mx-auto">{{params.title}}</h2>
    </div>
    <p class="block-widget__text text-white mt-4">{{params.content|safe}}</p>
    {%if params.button.url != '#'%}
    <a class="btn block-widget__button mt-4" href="{{params.button.url}}">{{params.button.text}}</a>
    {%endif%}
  </div>
</section>
